<div class="row">
    <div class="col-xs-4 col-xs-offset-4 ">
    <form name="form"  novalidate>

        <div class="form-group" ng-class="{ 'has-error' : form.email.$invalid && !form.email.$pristine }">
            <label>Email:</label>

            <input type="email" name="email" class="form-control" ng-model="vm.user.email" maxlength="100" required>
            <p ng-show="form.email.$error.required && form.email.$dirty" class="text-danger">Please enter your email.</p>
            <p ng-show="form.email.$error.email && form.email.$dirty" class="text-danger">Please enter a valid email.</p>
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="title2" class="form-control" ng-model="vm.yada.title2" maxlength="15" required>
        </div>

        <div class="form-group">
            <label>Confirm Password:</label>
            <input type="password" name="title2" class="form-control" ng-model="vm.yada.title2" maxlength="15" required>
        </div>


        <button type="submit" ng-disabled="form.$invalid" class="btn btn-success" ng-click="vm.save()">
            Save   <span ng-show="vm.wait" class="fa fa-spinner fa-spin"></span>
        </button>
    </form>
</div>
    </div>
